<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <title>Document</title>
    <style>
        body{
            background-color:lemonchiffon;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>You are logged in as {{username}}</h3>
        </div>
        <div class="col-xs-6 col-sm-6">
            {% for message in all_the_messages %}
            <p>{{message.time}} <strong>{{message.sender}}: </strong>{{ message.body }}</p>
            {% endfor %}

            <form action="/{{username}}/new" method="POST">
                <input type="text" name="message" placeholder="Write Something" />
                <input type="submit" value="Submit" />
            </form>
        </div>
        <div class="col-xs-6 col-sm-6">
        </div>
    </div>
    <script>
        setTimeout(function() {
            location.reload()
        }, 5000);
    </script>

</body>

</html>
